// Msg defines the Msg service.
service Msg {
  // option (cosmos.msg.v1.ServiceOptions) = true;

  rpc SendQueryDVPNPrice(MsgSendQueryDVPNPrice)
      returns (MsgSendQueryDVPNPriceResponse);
  // this line is used by starport scaffolding # proto/tx/rpc
