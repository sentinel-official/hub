version: v1beta1
build:
  roots:
    - proto
    - vendor/github.com/cosmos/cosmos-sdk/proto
    - vendor/github.com/cosmos/cosmos-sdk/third_party/proto
lint:
  use:
    - BASIC
    - DEFAULT
    - FILE_LAYOUT
    - MINIMAL
    - PACKAGE_AFFINITY
    - SENSIBLE
    - STYLE_BASIC
    - STYLE_DEFAULT
  ignore:
    - confio
    - cosmos
    - cosmos_proto
    - gogoproto
    - google
    - ibc
    - tendermint
